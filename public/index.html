<!DOCTYPE html>
<html>
<head>
  <title>Selfie Spots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/vendor/styles/reset.css">
  <link rel="stylesheet" href="/vendor/styles/icomoon.css">
  <link href="https://fonts.googleapis.com/css?family=Exo+2|Jaldi|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">

  <script id="spot-template" type="text/x-handlebars-template">
    <div>
      <span id="exit-overlay" class="icon-cross"></span>
      <p>SELFIE SPOT</p>
      <p class="answer-styling">{{name}}</p>
      <div>
        <p>SELFIES TAKEN</p>
        <p class="answer-styling">{{count}}</p>
      </div>
      <p>SELFIE SUMMARY</p>
      <p class="answer-styling">{{popScore}} </p>
      <p>FAVORITE</p>
      <div id="favorite-btn" class="icon-star-empty spacer"></div>
      <img src="{{images.[0]}}">
    </div>
  </script>

  <script id="favorite-template" type="text/x-handlebars-template">
    <div class="favorite">
    </span><span>{{name}}</span><a data-id="{{id}}" href="#"><span class="icon-star-full"></span></a>
    </div>
  </script>
</head>

<body>
  <header>
    <div id="logo">
      <h1>Selfie Spots</h1>
      <span class="icon-camera"></span>
    </div>

    <p id="name"></p>

    <span class="icon-menu"></span>

    <nav id="menu">
      <li><a href="/">Home</a></li>
      <li><a href="/favorites">Favorites</a></li>
      <li><a href="/settings">Settings</a></li>
    </nav>
  </header>
  <main>
    <section id="landing">
          <form class="login">
            <span>Hi,</span>
            <input id="login-name" placeholder="Name" name="user" type="text">
            <input id="login-email" placeholder="Email" name="email" type="text">
            <input id="login-button" type="button" value="Show Me Selfie Spots!">
          </form>
    </section>

    <section id="main">
      <div id="map"></div>
    </section>

    <section id="spots" class="hidden"></section>

    <section id="favorites" class="hidden"></section>

    <section id="settings" class="hidden">
      <p id="setting-text">account settings</p>
      <div class="settings-form">
        <p>update account</p>
        <input id="settings-name" placeholder="Name" name="user" type="text" required>
        <input id="settings-email" placeholder="Email" name="email" type="text" required>
        <input id="submit-button" class="button" type="submit" value="Update">
      </div>
      <div id="warning-alert" class="settings-form">
        <p>delete account</p>
        <input id="delete-button" class="button" type="submit" value="Delete">
        <p>WARNING! THIS WILL DELETE ALL YOUR FAVORITES!</p>
      </div>
    </section>
  </main>
  <footer>
    Â© 2017 Selfie Spots
  </footer>

  <script src="/vendor/scripts/jquery-3.2.1.min.js"></script>
  <script src="/vendor/scripts/page.js"></script>
  <script src="/vendor/scripts/handlebars.js"></script>
  <script src="/scripts/models/user.js"></script>
  <script src="/scripts/models/spot.js"></script>
  <script src="/scripts/views/view.js"></script>
  <script src="/scripts/views/spotsView.js"></script>
  <script src="/scripts/views/mainView.js"></script>
  <script src="/scripts/views/favoritesView.js"></script>
  <script src="/scripts/views/settingsView.js"></script>
  <script src="/scripts/controllers/landingController.js"></script>
  <script src="/scripts/controllers/mainController.js"></script>
  <script src="/scripts/controllers/favoritesController.js"></script>
  <script src="/scripts/controllers/spotsController.js"></script>
  <script src="/scripts/controllers/settingsController.js"></script>
  <script src="/scripts/controllers/routes.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDc-PXNJF7FQIv8rmGM3QaeUV10T5JiceQ&callback=app.mainView.initializeMap"></script>
</body>
</html>
